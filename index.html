<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --pink: #ffc6e0;
            --yellow: #ffeaa7;
            --mint: #a8e6cf;
            --lavender: #d0cfff;
            --soft-blue: #b9e0fc;
            --font-heading: 'Fredoka One', cursive;
            --font-body: 'Quicksand', sans-serif;
        }
        
        * { box-sizing: border-box; }
        
        html, body {
            margin: 0; padding: 0;
            width:100%; height:100%; min-height:100vh;
            font-family: var(--font-body);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            -webkit-tap-highlight-color:rgba(0,0,0,0);
            overflow-x: hidden;
            scroll-behavior: smooth;
            position: relative;
        }
        
        /* Starry Background Animation */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 6s infinite;
        }
        
        @keyframes float-up {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        
        .music-btn {
            background: linear-gradient(135deg, var(--pink), var(--lavender));
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .music-btn:hover { transform: scale(1.1); }
        .music-btn:active { transform: scale(0.95); }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        
        .page {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 480px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s, transform 0.8s;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        
        .page.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
            position: relative;
            top: 0; left: 0;
            transform: none;
        }
        
        .heading {
            font-size: 2.2rem;
            font-family: var(--font-heading);
            background: linear-gradient(135deg, #d864a9, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
            animation: fadeInDown 1s;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .subheading {
            font-size: 1.1rem;
            color: #5d4b6a;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
            animation: fadeIn 1.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .flowers {
            font-size: 2rem;
            margin: 15px 0;
            text-align: center;
            letter-spacing: 5px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Countdown Timer */
        .countdown {
            background: linear-gradient(135deg, var(--pink), var(--mint));
            padding: 20px;
            border-radius: 20px;
            margin: 25px 0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .countdown-title {
            font-family: var(--font-heading);
            color: white;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .countdown-numbers {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }
        
        .countdown-item {
            background: white;
            padding: 15px 10px;
            border-radius: 15px;
            flex: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: #d864a9;
            font-family: var(--font-heading);
        }
        
        .countdown-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
        
        .cute-btn {
            margin-top: 30px;
            padding: 16px 40px;
            background: linear-gradient(135deg, #ff6b9d, #c06c84);
            color: #fff;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            border: none;
            box-shadow: 0 10px 30px rgba(192, 108, 132, 0.4);
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cute-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(192, 108, 132, 0.5);
        }
        
        .cute-btn:active { transform: translateY(-1px); }
        
        .envelope {
            background: linear-gradient(135deg, #fff9e6, #ffe6f0);
            border: 3px solid var(--pink);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin: 25px 0;
            font-size: 1.05rem;
            line-height: 1.8;
            position: relative;
            color: #5d4b6a;
            animation: slideIn 1s;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .envelope:before {
            content: "ðŸ’Œ";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }
        
        /* Flip Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .flip-card {
            height: 180px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .flip-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .flip-card.flipped .flip-inner {
            transform: rotateY(180deg);
        }
        
        .flip-front, .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            backface-visibility: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .flip-front {
            background: linear-gradient(135deg, #ffeaa7, #ffd4e5);
            color: #825aae;
        }
        
        .flip-back {
            background: linear-gradient(135deg, #a8e6cf, #b9e0fc);
            color: #5d4b6a;
            transform: rotateY(180deg);
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .emoji-group {
            font-size: 1.6rem;
            margin: 15px 0;
            letter-spacing: 5px;
        }
        
        /* Final Message */
        .final-message {
            background: linear-gradient(135deg, #fff, #ffe6f0);
            border-radius: 25px;
            padding: 30px 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin: 25px 0;
            position: relative;
            text-align: center;
            line-height: 2;
            color: #5d4b6a;
            font-size: 1.1rem;
        }
        
        .confetti {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            animation: confetti-pop 1.5s infinite;
        }
        
        @keyframes confetti-pop {
            0%, 100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            25% { transform: translateX(-50%) translateY(-10px) rotate(10deg); }
            75% { transform: translateX(-50%) translateY(-10px) rotate(-10deg); }
        }
        
        /* Typewriter Effect */
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #d864a9;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3s steps(40) 1s forwards, blink 0.75s step-end infinite;
            max-width: 0;
        }
        
        @keyframes typing {
            from { max-width: 0; }
            to { max-width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            background: linear-gradient(135deg, var(--pink), var(--lavender));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .gallery-item:hover {
            transform: scale(1.05) rotate(5deg);
        }
